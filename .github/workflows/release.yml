name: Build and Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current version
        id: current_version
        run: |
          VERSION=$(/usr/libexec/PlistBuddy -c "Print :version" info.plist)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Check if release exists
        id: check_release
        run: |
          if gh release view "v${{ steps.current_version.outputs.version }}" &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release v${{ steps.current_version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release v${{ steps.current_version.outputs.version }} does not exist"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump version if release exists
        id: new_version
        if: steps.check_release.outputs.exists == 'true'
        run: |
          VERSION="${{ steps.current_version.outputs.version }}"

          # Parse semver
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Increment patch
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"

          # Update info.plist
          /usr/libexec/PlistBuddy -c "Set :version $NEW_VERSION" info.plist

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumped version to: $NEW_VERSION"

      - name: Set final version
        id: final_version
        run: |
          if [ "${{ steps.check_release.outputs.exists }}" == "true" ]; then
            echo "version=${{ steps.new_version.outputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ steps.current_version.outputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Build workflow
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Commit version bump
        if: steps.check_release.outputs.exists == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add info.plist
          git commit -m "chore: bump version to ${{ steps.final_version.outputs.version }}"
          git push

      - name: Create Release
        run: |
          gh release create "v${{ steps.final_version.outputs.version }}" \
            --title "Trimmy Alfred Workflow v${{ steps.final_version.outputs.version }}" \
            --generate-notes \
            Trimmy.alfredworkflow
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
